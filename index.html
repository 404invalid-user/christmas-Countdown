<!DOCTYPE html>
<html lang="en">

<head>
    <!-- a Christmas Countdown made by invaliduser https://github.com/404invalid-user/ with help from other sources -->
    <title>Christmas Countdown</title>
    <!-- meta data -->
    <meta name="author" content="404invalid-user" />
    <meta property="og:title" content="Christmas Countdown" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:description" content="A Christmas Countdown to show you the exact time to Christmas Day" />
    <!-- change these urls to your ones -->
    <meta property="og:url" content="https://github.com/404invalid-user/christmas-countdown" />
    <meta property="og:image" content="https://github.com/404invalid-user.png" />
    <meta content="#FF0000" data-react-helmet="true" name="theme-color" />
    <!-- link -->
    <link rel="shortcut icon" href="./assets/img/tree.png" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- script -->
    <script defer src="./assets/js/client.js"></script>

</head>

<body class="treedivo">
    <!-- merry christmas text and tree div -->
        <div id="treediv">
            <h1 class="headline">Merry Christmas</h1>
            <!-- the christmas tree -->
            <div class="fir">
                <div class="fir__item"></div>
                <div class="fir__item"></div>
                <div class="fir__item"></div>
                <div class="fir__log"></div>
            </div>
        </div>
<!-- the countdown -->
        <div class="countdown" id="countdown">
            <p>
                <a id="days"></a> Days |
                <a id="hours"></a> Hours |
                <a id="minutes"></a> Minutes |
                <a id="seconds"></a> Seconds to Christmas day
            </p>
        </div>
        <p class="mctext">merry Christmas and a happy new year!</p>
    </div>
</body>
</html>
